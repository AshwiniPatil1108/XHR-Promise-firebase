                    <div class="card-header">

                    <div class="card-body">
                        <form id="postForm">

                                    <option value="6">6</option>

                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                </select>
                            </div>
                            <div class="text-right">
                                <button id="submitBtn" type="submit" class="btn btn-sm">Add Post</button>
                                <button id="updateBtn" type="button" class="btn btn-sm d-none">Update Post</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
